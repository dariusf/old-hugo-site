<style>
    @media (prefers-color-scheme: light) {
      :root {
        --bright-text-color: #222;
        --link-color: #3273dc;
        /* --link-color: #ff5e6c; */
        --link-visited-color: #6e4bbe;
        --background-color: #fff;
        --text-color: #444;
        --faded-text-color: #777;
        --blockquote-text-color: var(--bright-text-color);
        --faint-color: #ccc;
      }

      {{ partial "css/syntax-light.css" . | safeCSS }}
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bright-text-color: #eee;
        --link-color: #8cc2dd;
        --link-visited-color: #b9a9e0;
        --background-color: #333;
        --text-color: #ddd;
        --faded-text-color: #aaa;
        --slightly-dimmer-text-color: #ccc;
        --blockquote-text-color: var(--slightly-dimmer-text-color);
        --faint-color: #666;

        color-scheme: dark; /* sets scrollbar colour */
      }

      img.theme-affected {
        filter: invert(.8);
      }

      {{ partial "css/syntax-dark.css" . | safeCSS }}
    }

    :root {
  /*    --text-font: Crimson Text, serif;*/
  /*    --text-font: Poppins, Verdana, sans-serif;*/
  /*    --heading-font: Quicksand, sans-serif;*/
  /*    --text-font: Open Sans, sans-serif;*/
  /*    --text-font-size: 16px;*/
  /*    --heading-font: Open Sans, sans-serif;*/
  /*    --text-font: Cabin, sans-serif;*/
  /*    --text-font-size: 16px;*/
  /*    --text-font: Roboto, sans-serif;*/

  /*    --heading-font: Roboto, sans-serif;*/
  /*    --heading-font: Cabin, sans-serif;*/
  /*    --heading-font: Dosis, sans-serif;*/

  /*    --heading-font: Work Sans, sans-serif;*/
  /*    --text-font: Open Sans, sans-serif;*/

      --heading-font: Nunito, sans-serif;
  /*    --text-font: PT Sans, sans-serif;*/

  /*    --heading-font: Varela Round, sans-serif;*/
  /*    --text-font: Noto Serif, serif;*/

  /*    --text-font: Lato, sans-serif;*/
      --text-font-size: 17px;

  /*    --text-font: Merriweather, sans-serif;*/
  /*    --text-font-size: 16px;*/

    /* system font on all platforms */
  /*    --heading-font: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;*/
      --text-font: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
    }

    /* select parts of https://www.joshwcomeau.com/css/custom-css-reset/ */
    * {
      /* reset */
      margin: 0;
    }

    body {
      /* -webkit-font-smoothing: antialiased;*/
    }

    main {
      /* spacing between nav and content */
      margin-top: 0.75em;
    }

    /* blog posts */

    /* Fix superscripts causing increased line height */
    /* https://stackoverflow.com/a/1530819 */
    sup {
      vertical-align: top;
      font-size: 0.7em;
    }

    p {
      margin-bottom: 1em;
    }

    /* fix scrollbars, see https://stackoverflow.com/a/39289453 */
    html {
      overflow-x: hidden;
      margin-right: calc(-1 * (100vw - 100%));
    }

    body {
      font-family: var(--text-font);
      font-size: var(--text-font-size);
      margin: auto; /* center everything */
      padding: 20px;
      max-width: 720px;
      text-align: left;
      background-color: var(--background-color);
      color: var(--text-color);
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.5;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--heading-font);
      color: var(--bright-text-color);
    }

    .blog-content h1,
    .blog-content h2,
    .blog-content h3,
    .blog-content h4,
    .blog-content h5,
    .blog-content h6 {
      /* space after paragraphs, and not before the next paragraph.
      the spacing after is provided by having a large font size. */
      margin-top: 0.5em;
    }

    hr, ul, ol {
      margin-bottom: 0.5em;
    }

    /* youtube embeds */
    div > iframe {
      margin-bottom: 0.5em;
    }

    .blog-timestamp {
      font-size: 0.9em;
    }

    /* separation between content and time stamp */
    .blog-content {
      margin-top: 1.5em;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    /* site title */
    .title {
      color: var(--text-color);
      font-size: 1.5em; /* matches h2  */
      font-family: var(--heading-font);
      margin-right: 10px;
    }

    /* links at the top */
    nav a {
      margin-right: 8px;
      font-family: var(--heading-font);
    }

    /* papers */
    .paper-item {
      margin-right: 5px;
      padding: 2px;
      border: solid var(--faint-color) 1px;
      border-radius: 7px;
    }

    /* active links */
    .menuactive {
      text-decoration: underline;
      text-decoration-thickness: 2px;
    }

    table {
      width: 100%;
    }

    img {
      max-width: 100%;
      margin: auto; /* center  */
      margin-bottom: 0.5em;
      display: block;
    }

    /* code blocks */
    code {
      padding: 2px 5px;
      margin-bottom: 1em; /* same as paragraphs */

      font-family: Fira Code, monospace;
      font-size: 14px;
      line-height: 1.4;

      /*font-family: Inconsolata, monospace;*/
      /*font-size: 16px;*/
      /*line-height: 1.15;*/
    }

    /* code blocks */
    pre code {
      display: block;
      padding: 20px;
      white-space: pre-wrap;
    }

    pre {
      border-radius: 10px;
    }

    /* inline code */
    p code, ol code, ul code, summary code {
      /* to avoid having a background colour */
      border-radius: 4px;
      border: solid var(--faint-color) 1px;
      margin: 0px 2px; /* top/bottom, left/right */
      padding: 1px 2px;
    }

    blockquote {
      border-left: 1px solid #999;
      color: var(--blockquote-text-color);
      padding-left: 20px;
      font-style: italic;
    }

    footer {
      padding: 25px;
      text-align: center;
    }

    .deemphasize {
      color: var(--faded-text-color);
    }

    /* blog post list page */

    ul.blog-posts {
      list-style-type: none;
      padding: unset;
    }

    ul.blog-posts li {
      display: flex;
    }

    ul.blog-posts li span {
      flex: 0 0 130px;
      text-align: right;
      margin-right: 20px;
    }

    ul.blog-posts li a:visited {
      color: var(--link-visited-color);
    }
</style>
